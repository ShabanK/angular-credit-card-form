<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input 
    [control]="cardForm.get('name')" 
    label="Name"
  ></app-input>
  <app-input 
    [control]="cardForm.get('cardNumber')" 
    label="Card Number"
  ></app-input>
  <app-input 
    [control]="cardForm.get('expiration')" 
    label="Expiration"
  ></app-input>
  <app-input 
    [control]="cardForm.get('securityCode')" 
    label="Security Code"
  ></app-input>
  <button
    class="button is-primary" 
    [disabled]="cardForm.invalid"
    type="submit"
  >
    Submit
  </button>
  <button class="button is warning" type="button" (click)="onResetClick()" >
    Reset
  </button>

</form>
<hr />
<div>Form Contents: {{cardForm.value | json}} </div>
<div>Form is valid: {{cardForm.valid}} </div>
<div>Errors around name: {{cardForm.controls.name.errors | json}}</div>
